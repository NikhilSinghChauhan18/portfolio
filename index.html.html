  <style>
    /* ===== GLOBAL STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #00111a, #000);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Floating Orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,224,255,0.4), transparent 70%);
      filter: blur(60px);
      animation: float 10s infinite ease-in-out;
    }

    .orb:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 10%;
    }

    .orb:nth-child(2) {
      width: 200px;
      height: 200px;
      bottom: 10%;
      right: 15%;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }

    /* ===== NAVBAR ===== */
    header {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    nav ul {
      display: flex;
      justify-content: center;
      align-items: center;
      list-style: none;
      gap: 30px;
      padding: 15px 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 1.1em;
      transition: 0.3s ease;
    }

    nav ul li a:hover {
      color: #00e0ff;
      text-shadow: 0 0 10px #00e0ff;
    }

    /* ===== MAIN SECTION ===== */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 100px auto;
      padding: 0 40px;
      position: relative;
      z-index: 2;
    }

    .text {
      flex: 1 1 50%;
      animation: fadeInLeft 1s ease forwards;
    }

    .text h1 {
      font-size: 3em;
      line-height: 1.3;
      color: #fff;
      text-shadow: 0 0 15px rgba(0, 224, 255, 0.6);
    }

    .text span {
      color: #00e0ff;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 35px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00e0ff, #007bff);
      color: #fff;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(0, 224, 255, 0.3);
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00e0ff;
      background: linear-gradient(90deg, #007bff, #00e0ff);
    }

    /* ===== IMAGE SECTION ===== */
    .image {
      flex: 1 1 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: fadeInRight 1s ease forwards;
    }

    .image img {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      border: 3px solid #00e0ff;
      box-shadow: 0 0 30px rgba(0, 224, 255, 0.5);
      transition: all 0.4s ease;
      object-fit: cover;
    }

    .image img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px #00e0ff;
    }

    /* ===== ANIMATIONS ===== */
    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      color: #aaa;
      font-size: 0.9em;
      padding: 30px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      .container {
        flex-direction: column-reverse;
        text-align: center;
      }
      .text {
        margin-top: 30px;
      }
      .text h1 {
        font-size: 2.3em;
      }
      .image img {
        width: 250px;
        height: 250px;
      }
    }
  </style>
