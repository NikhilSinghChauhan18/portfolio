  <style>
    /* ===== GLOBAL STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #00111a, #000);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Floating Background Glows */
    .orb {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,224,255,0.4), transparent 70%);
      animation: float 10s infinite ease-in-out;
      filter: blur(60px);
    }

    .orb:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 10%;
    }

    .orb:nth-child(2) {
      width: 200px;
      height: 200px;
      bottom: 10%;
      right: 15%;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* ===== HEADER ===== */
    header {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    nav ul {
      display: flex;
      justify-content: center;
      align-items: center;
      list-style: none;
      gap: 30px;
      padding: 15px 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 1.1em;
      transition: 0.3s ease;
    }

    nav ul li a:hover {
      color: #00e0ff;
      text-shadow: 0 0 10px #00e0ff;
    }

    /* ===== HEADING ===== */
    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 40px;
      text-shadow: 0 0 15px #00e0ff;
    }

    /* ===== CONTACT FORM SECTION ===== */
    .contact-form {
      max-width: 600px;
      margin: 50px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 224, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: 0.4s ease;
      position: relative;
      z-index: 2;
    }

    .contact-form:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px rgba(0, 224, 255, 0.3);
      border-color: #00e0ff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 1.1em;
      color: #00e0ff;
      text-shadow: 0 0 8px rgba(0, 224, 255, 0.6);
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1em;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus, textarea:focus {
      background: rgba(0, 224, 255, 0.1);
      box-shadow: 0 0 10px #00e0ff;
    }

    button {
      background: linear-gradient(90deg, #00e0ff, #007bff);
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: 0.4s ease;
      box-shadow: 0 0 15px rgba(0, 224, 255, 0.3);
    }

    button:hover {
      background: linear-gradient(90deg, #007bff, #00e0ff);
      box-shadow: 0 0 25px #00e0ff;
      transform: scale(1.05);
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      color: #ccc;
      font-size: 1em;
      padding: 30px 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 60px;
    }

    footer a {
      color: #00e0ff;
      text-decoration: none;
      transition: 0.3s ease;
    }

    footer a:hover {
      text-shadow: 0 0 10px #00e0ff;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }
      .contact-form {
        margin: 30px 20px;
        padding: 30px 25px;
      }
    }
  </style>
</head>
